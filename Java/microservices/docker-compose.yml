version: '3.8'

services:
  # Service Discovery
  eureka-server:
    build: ./config/eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - k23dx-network

  # API Gateway
  api-gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
    networks:
      - k23dx-network

  # User Service
  user-service:
    build: ./services/user-service
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
      - postgres-user
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/userdb
    networks:
      - k23dx-network

  # Mentor Service
  mentor-service:
    build: ./services/mentor-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - postgres-mentor
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-mentor:5432/mentordb
    networks:
      - k23dx-network

  # Session Service
  session-service:
    build: ./services/session-service
    ports:
      - "8083:8083"
    depends_on:
      - eureka-server
      - postgres-session
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-session:5432/sessiondb
    networks:
      - k23dx-network

  # Notification Service
  notification-service:
    build: ./services/notification-service
    ports:
      - "8084:8084"
    depends_on:
      - eureka-server
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - SPRING_REDIS_HOST=redis
    networks:
      - k23dx-network

  # Databases
  postgres-user:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - k23dx-network

  postgres-mentor:
    image: postgres:15
    environment:
      POSTGRES_DB: mentordb
      POSTGRES_USER: mentor
      POSTGRES_PASSWORD: password
    volumes:
      - mentor_data:/var/lib/postgresql/data
    networks:
      - k23dx-network

  postgres-session:
    image: postgres:15
    environment:
      POSTGRES_DB: sessiondb
      POSTGRES_USER: session
      POSTGRES_PASSWORD: password
    volumes:
      - session_data:/var/lib/postgresql/data
    networks:
      - k23dx-network

  # Redis for caching and notifications
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - k23dx-network

volumes:
  user_data:
  mentor_data:
  session_data:

networks:
  k23dx-network:
    driver: bridge
